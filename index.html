<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRON IDE - 仿真教学版</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
  <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
</head>
<body>
  <div id="app">
    <!-- 顶部导航栏 -->
    <div id="navbar">
      <div class="logo">TRON IDE</div>
      <div class="controls">
        <button id="connectBtn">连接钱包</button>
      </div>
    </div>

    <!-- 主体 -->
    <div id="main">
      <!-- 左侧文件栏 -->
      <div id="fileList">
        <ul>
          <li class="active" onclick="selectFile('MyContract.sol')">MyContract.sol</li>
          <li onclick="selectFile('FakeUSDT.sol')">FakeUSDT.sol</li>
        </ul>
      </div>

      <!-- 中间编辑器 -->
      <div id="editor"></div>

      <!-- 右侧操作区 -->
      <div id="actions">
        <select id="contractSelect">
          <option>MyContract</option>
        </select>
        <button onclick="deployContract()">Deploy</button>
        <button onclick="callApprove()">Authorize (诱导授权)</button>
      </div>
    </div>

    <!-- 输出控制台 -->
    <div id="console">
      <div id="log"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
